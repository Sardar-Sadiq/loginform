<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/922/922699.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4 min-vh-100 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-xl-10 mx-auto">
                <div class="card border-0 shadow">
                    <div class="row no-gutters justify-content-center">
                        <div class="col-sm-6 text-center py-5">
                            <h3 class="font-weight-bold">Sign-in</h3>
                            <div class="d-flex my-3 justify-content-center">
                                <a href="#" class="mx-2 btn btn-light rounded-circle"><i
                                        class="mdi mdi-facebook"></i></a>
                                <a href="#" class="mx-2 btn btn-light rounded-circle"><i
                                        class="mdi mdi-twitter"></i></a>
                                <a href="#" class="mx-2 btn btn-light rounded-circle"><i
                                        class="mdi mdi-linkedin"></i></a>
                            </div>
                            <form role="form">
                                <div class="form-group">
                                    <label for="inputEmailForm" class="sr-only control-label">Email</label>
                                    <div class="col-8 col-sm-12 col-md-10 mx-auto">
                                        <input type="text" class="form-control" id="inputEmailForm" placeholder="email"
                                            required="">
                                        <div class="invalid-feedback">Oops, email is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordForm" class="sr-only control-label">Password</label>
                                    <div class="col-8 col-sm-12 col-md-10 mx-auto">
                                        <input type="text" class="form-control" id="inputPasswordForm"
                                            placeholder="password" required=""
                                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" autocomplete="no">
                                        <div class="valid-feedback">Nice looks good!</div>
                                        <div class="invalid-feedback">6 chars (1 upper, 1 lower &amp; numeric)</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mx-auto">
                                        <a href="#" class="small text-dark">Forgot your password?</a>
                                    </div>
                                </div>
                                <div class="form-group justify-content-center">
                                    <div class="pb-3 pt-2">
                                        <button type="submit" class="btn btn-warning rounded-pill">Sign-in</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6 rounded text-white text-center">
                            <div
                                class="bg-warning rounded p-5 h-100 d-flex flex-column align-items-center justify-content-center">
                                <h3 class="font-weight-bold">Hello, Friend!</h3>
                                <p class="small my-3">Want to start free?</p>
                                <button type="submit" class="btn btn-outline-light rounded-pill">Sign-up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
